<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <svg xmlns="" width="40" height="32" class="fs-2" viewBox="0 0 118 94" role="img"><title>Новости</title></svg>
            <span class="fs-4"><b>Новости</b></span>
        </a>

        <nav class="d-inline-flex ms-md-auto mt-3 mb-1">
            <b>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none bg-primary rounded text-white ps-2 pe-2" href="{% url 'home' %}">Главная</a>
                <a class="me-3 mr-3 py-2 link-body-emphasis text-decoration-none bg-primary rounded text-white ps-2 pe-2" href="{% url 'error' %}">О нас</a>
                <a class="me-3 mr-3 py-2 link-body-emphasis text-decoration-none bg-primary rounded text-white ps-2 pe-2" href="{% url 'create' %}">+</a>
                {% if request.user.is_authenticated %}
                    <a class="me-3 mr-3 py-2 link-body-emphasis text-decoration-none bg-secondary rounded text-white ps-2 pe-2" href="">{{ request.user }}</a>
                    <a class="me-3 mr-3 py-2 link-body-emphasis text-decoration-none bg-danger rounded text-white ps-2 pe-2" href="{% url 'logout_user' %}">Выйти</a>
                {% else %}
                    <a class="me-3 mr-3 py-2 link-body-emphasis text-decoration-none bg-secondary rounded text-white ps-2 pe-2" href="{% url 'login_user' %}">Войти</a>
                {% endif %}
            </b>
        </nav>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
